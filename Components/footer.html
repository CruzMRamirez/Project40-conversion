<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/components/footer.css">

<body>

    <footer class="footer">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="name" class="form-label text-uppercase">Name</label>
                                <input type="text" class="form-control rounded-0" id="name" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="emailForm" class="form-label text-uppercase">Email</label>
                                <input type="email" class="form-control rounded-0" id="emailForm" placeholder="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-uppercase">Message</label>
                            <textarea class="form-control rounded-0" id="message" rows="4" placeholder=""></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-light rounded-0">SEND MESSAGE</button>
                            <button type="reset" class="btn btn-clear rounded-0">CLEAR</button>
                        </div>
                    </form>
                </div>
    
                <div class="col-12 col-lg-6 border-secondary pt-4 pt-lg-0 border-lg-0">
                    <div class="row h-100">
                        <div class="col-12 mb-4 d-flex align-items-center pb-4 border-bottom border-secondary">
                            <i class="fas fa-envelope fa-2x me-3 text-white"></i>
                            <div>
                                <h6 class="text-white mb-0 text-uppercase">Email</h6>
                                <p class="text-white-50 mb-0"><u>information@untitled.tld</u></p>
                            </div>
                        </div>
                        <div class="col-12 mb-4 d-flex align-items-center py-4 border-bottom border-secondary">
                            <i class="fas fa-phone fa-2x me-3 text-white"></i>
                            <div>
                                <h6 class="text-white mb-0 text-uppercase">Phone</h6>
                                <p class="text-white-50 mb-0">(000) 000-0000 x12387</p>
                            </div>
                        </div>
                        <div class="col-12 d-flex align-items-center pt-4">
                            <i class="fas fa-home fa-2x me-3 text-white"></i>
                            <div>
                                <h6 class="text-white mb-0 text-uppercase">Address</h6>
                                <p class="text-white-50 mb-0">1234 Somewhere Road #5432<br>Nashville, TN 00000<br>United States of America</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <hr class="border-secondary my-5">
    
            <div class="row d-flex flex-md-row justify-content-start align-items-center text-lg-left text-md-start">
                <div class="col-12 col-md-auto mb-3 mb-md-0">
